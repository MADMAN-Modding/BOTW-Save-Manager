<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOTW Save Manager</title>
    <script src="js/main.js" defer></script>
    <script src="js/jsonHandler.js" defer></script>
    <script src="js/notifications.js" defer></script>
    <script src="js/saveHandler.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <h1>Welcome to the BOTW Save Manager</h1>

    <!-- Save Name -->
    <center>
      <label for="saveName">New Save Name</label>
      <input id="saveName" name="saveName" value="" type="text">
      <button onclick="newSave(document.getElementById('saveName').value)">Make Save</button>
    </center>

    <!-- MLC Path -->
    <center>
      <label for="mlcPath">mlcPath</label>
      <input id="mlcPath" name="mlcPath" value="" type="text" style="width: 450px;">
      <button onclick="updateMLC()">Set mlcPath</button>
      <button onclick="scanMLC()">Scan for mlcPath</button>
    </center>
  
    <!--Initial Divs for parts of the app-->
    <div id="saves"></div>
    <div id="page"></div>
    <div id="notification">
      <p id="notificationText"></p>
    </div>
  </body>
</html>
